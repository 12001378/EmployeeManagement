<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<body style="background: #efefef;">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">EmpSystem</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/}">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{emp}">Add
						Emp</a></li>

			</ul>

		</div>

	</nav>
	<div class="container bg-light mt-3 p-3">

		<form th:action="@{/update}" method="post" th:object="${emp}">
		<input type="hidden" th:value="${emp.id}" name="id">
			<div class="container text-center">
				<h1>Edit Emp</h1>
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee Name:</label> <input
					type="text" th:value="${emp.namee}" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="namee" placeholder="Enter name">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee Address:</label> <input
					type="text"  th:value="${emp.address}" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="address"
					placeholder="Enter address">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee Email:</label> <input
					type="text" th:value="${emp.email}" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="email" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee PhoneNo:</label> <input
					type="number" th:value="${emp.phone}" class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="phone"
					placeholder="Enter phoneno">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Employee salary:</label> <input
					type="number"th:value="${emp.salary}"  class="form-control" id="exampleInputEmail1"
					aria-describedby="emailHelp" name="salary"
					placeholder="Enter salary">
			</div>
			<div class="container text-center">
				<button type="submit" class="btn btn-primary">ADD EMP</button>
			</div>
		</form>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
